<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&family=Roboto:wght@400;900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêî</text></svg>">
    <title>Code Quiz</title>
</head>

<body>
    <div class="row align-space-between min-vh-100 m-0">
        <header class="align-self-center">
            <div class="container" id="high-scores">
                <div class="row">
                    <div class="col">
                        <a class="text-decoration-none" href="high-scores.html">View high scores</a>
                    </div>
                    <div class="col">
                        <div class="timer">
                            <h4 style="text-align: end;">Timer: <span id="timer">0</span></h4>
                        </div>
                    </div>
                </div>
        </header>
        <main>
            <div class="container" id="quiz-start">
                <div class="row align-items-center">
                    <div class="col-12 text-center">
                        <h2 class="title text-decoration-underline">
                            CODING QUIZ CHALLENGE
                        </h2>
                        <br>
                        <p>
                            Try to answer the following code-related question within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                        </p>
                        <br>
                        <button class="btn" id="btn-start" onclick="startQuiz()">
                            Start Quiz
                        </button>
                    </div>
                </div>
            </div>
            <div class="quiz-end">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2>
                                All done!
                            </h2>
                            <p id="score"></p>
                            <form>
                                <div class="form-group">
                                    <label for="nameInitials">Enter initials</label>
                                    <input type="text" id="name-initials" name="name-initials">
                                </div>
                            </form>
                            <button class="btn" id=submit>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </div>
        <script src="assets\js\script.js"></script>
</body>

</html>
